<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <title>this is home page</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="my-card mt-4">
                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
                            <p class="text-center" th:text="${session.message.content}"></p>
                            <!-- <th:block th:text="${#session.removeAttribute(message)}"></th:block> old method not working -->
                            <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                          </div>
                        <div class="container text-center">
                            <img style="width: 80px;" src="" th:src="@{/image/form.png}" alt="">
                        </div>
                        <h1 class="text-center">Register Here !!</h1>
                        <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

                            <div class="mb-4">
                                <div class="form-floating mt-4">
                                    <input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" id="floatingname"
                                        placeholder="Name" required th:value="${user.name}">
                                        <div class="invalid-feedback" th:each=" e:${#fields.errors('name')}" th:text="${e}">
                                          </div>
                                    <label for="floatingname">Enter your name</label>
                                </div>
                            </div>

                            <div class="mb-3 form-floating">

                                <input name="email" type="email" class="form-control" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" id="floatingInput"
                                    placeholder="name@example.com" required th:value="${user.email}">
                                    <div class="invalid-feedback" th:each=" e:${#fields.errors('email')}" th:text="${e}">
                                    </div>
                                <label for="floatingInput" class="form-label">Email address</label>
                                <div id="floatingInput" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input name="password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password')?'is-invalid':''}" id="floatingPassword"
                                    placeholder="Password">
                                    <div class="invalid-feedback" th:each=" e:${#fields.errors('password')}" th:text="${e}">
                                    </div>
                                <label for="floatingPassword">Password</label>
                            </div>

                            <div class="form-floating mb-3">
                                <textarea name="about" class="form-control" th:text="${user.about}" placeholder="Write here"
                                    id="floatingTextarea2" style="height: 100px" th:value="${user.about}"></textarea>
                                <label for="floatingTextarea2">About</label>
                            </div>

                            <div class="mb-3 form-check">
                                <input name="aggriment" type="checkbox" class="form-check-input text " id="aggriment">
                                <label class="form-check-label" for="aggriment">Accept terms & conditions</label>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn bg-primary text-white">Submit</button>
                                <button type="reset" class="btn btn-warning ">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
