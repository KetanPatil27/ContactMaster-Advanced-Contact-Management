<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>

<body>

    <section>

       
        <div class="container">
            <h1 class="text-center">Your Profile</h1>
            <div class="card">
                <div class="card-body">

                    <div class="container text-center">
                        
                    <img src="" style="height: 230px; width: 230px;" class="my_profile_pic"
                    th:src="@{'/image/'+${user.imageurl}}" alt="profile photo">
                    </div>

                    <h1 class="text-center mb-3" th:text="${user.name}"></h1>

                  

                    <table class="table table-hover table-success table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#USER ID</th>
                                <th scope="col">SCM 2024 <span th:text="${user.id}"></span></th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Email</th>
                                <td><span th:text="${user.email}"></span></td>
                            </tr>

                            <tr>
                                <th scope="row">Role</th>
                                <td><span th:text="${user.role}"></span></td>
                            </tr>


                            <tr>
                                <th scope="row">Account Active</th>
                                <td><span th:text="${user.enabled}"></span></td>
                            </tr>
                            <tr>
                                <th scope="row">About You</th>
                                <td><span th:text="${user.about}"></span></td>
                            </tr>

                        </tbody>



                    </table>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
