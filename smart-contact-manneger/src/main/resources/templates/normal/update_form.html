<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>

<section>

    <div class="card me-4 ms-2 ">
        <div class="card-body">
            <h1 class="text-center">Update Contact...!</h1>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <form action="#" th:object="${Contact}" enctype="multipart/form-data" method="POST"
                            th:action="@{/user/process-update}" class="mt-2">

                            <input type="hidden" th:value="${contact.cId}" name="cId">



                            <!-- first name -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text me-2">
                                        <i class="fa-solid fa-user mt-1 mb-1"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Name Here"
                                    class="form-control">
                            </div>

                            <!-- second name -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text me-2">
                                        <i class="fa-solid fa-user-plus mt-1 mb-1"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.secondname}" required type="text" id="secondname" name="secondname"
                                    placeholder="Enter Nick Name Here" class="form-control">
                            </div>

                            <!-- Phone -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text me-2">
                                        <i class="fa-solid fa-phone mt-1 mb-1"></i>

                                    </div>
                                </div>
                                <input th:value="${contact.phone}"  required min="10" type="number" id="phone" name="phone"
                                    placeholder="Enter phone Number Here" class="form-control">
                            </div>

                            <!-- email -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text me-2">
                                        <i class="fa-solid fa-envelope mt-1 mb-1"></i>
                                        </i>

                                    </div>
                                </div>
                                <input th:value="${contact.email}" required type="email" id="email" name="email"
                                    placeholder="Enter Your Email Here" class="form-control">
                            </div>
                            <!-- work-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text me-2">
                                        <i class="fa-solid fa-briefcase mt-1 mb-1"></i>
                                        </i>

                                    </div>
                                </div>
                                <input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter Your Work Here"
                                    class="form-control">
                            </div>

                            <!-- Contact Discription -->
                            <div class="form-group mt-3">
                                <textarea th:text="${contact.description}" id="mytextarea" placeholder="Enter your Contact Discription"
                                    name="description" class="form-control" rows="15"></textarea>
                            </div>

                            <!-- contact image -->
                            <div class="container text-center">
                                <img style="width: 250px; height: 250px;" class="img-fluid my_profile_pic" src="" th:src="@{'/image/'+${contact.image}}" alt="">
                            </div>

                            <p class="text-secondary" >Choose New Profile Pic...</p>
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text me-2">
                                        <i class="fa-solid fa-image mt-1 mb-1"></i>
                                    </div>
                                </div>
                                <input type="file" id="profileimage" name="profileimage" class="form-control">
                            </div>


                            <!-- button -->
                            <div class="container mt-4 text-center">
                                <button class="btn btn-info">Update Contact</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- tiny mce editor -->
    <script src="https://cdn.tiny.cloud/1/b9r489t1k64uog1hn4kku61uqrbvu6lr4d43p4xkpbktj3v7/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
          selector: '#mytextarea',
          license_key: 'gpl|<your-license-key>'
        });
        </script>
    
</section>
   
</body>
</html>
