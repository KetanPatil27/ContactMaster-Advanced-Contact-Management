<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>

<body>

    <section>
        <div class="card me-3 ms-3">
            <div class="card-body">
                <h1 class="text-center">Your Contacts</h1>

                <!-- search bar -->


                <!-- <div class="search-container my-3">

                        <div class="form">

                  <div class="search-container my-4 me-5 ms-5">

                    <input id="search-input" type="text" class="form-control" placeholder="Search your contacts...">
                    <div class="search-result">
                            <!-- <h1>this is search result</h1>
                            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sint odit in culpa repellendus voluptas excepturi repellat! Quae sed culpa ea perspiciatis voluptatibus illum nobis quis, nihil, labore pariatur saepe cupiditate?</p> -->
                    </div>
                  </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Work</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each=" c: ${Contacts}">
                            <th scope="row" th:text="${'SCM 2024 : '+c.cId}">1</th>
                            <td>
                                <img src="" class="my_profile_pic" th:src="@{'/image/'+${c.image}}" alt="profile photo">
                                <span th:text="${c.name}" ></span></td>
                            <td >
                                <a href="" th:href="@{'/user/'+${c.cId}+'/contact'}">
                                    <span th:text="${c.email}"></span>
                                </a>
                            </td>
                            <td th:text="${c.phone}">@mdo</td>
                            <td th:text="${c.work}">@mdo</td>
                            <td>
                                <a href="#" th:onclick="|deleteContact(${c.cId})|" class="btn btn-danger">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                               <form method="post" th:action="@{'/user/update-contact/'+${c.cId}}">
                                <button type="submit" class="btn btn-primary mt-3">
                                    <i class="fa-solid fa-pen"></i>
                                </button>
                               </form>
                            </td>
                        </tr>


                    </tbody>
                </table>

                <!-- pagination... -->
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li th:if="${currentPage !=0}" class="page-item"><a
                                th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link"
                                href="#">Previous</a></li>
                        <li th:classappend="${currentPage==i-1?'active':''}"
                            th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a
                                th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link" href="#">
                                <span th:text="${i}"></span>
                            </a></li>

                        <li th:if="${currentPage+1 !=totalPages}" class="page-item"><a
                                th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>
    </section>

</body>

</html>
